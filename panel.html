<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n - Cotizaciones Grupo Pana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Inicialmente, ocultamos el contenido del panel */
        body { background-color: #f8f9fa; font-family: sans-serif; display: none; }
        .container { margin-top: 50px; }
        .header-panel { background-color: #dc3545; color: white; padding: 20px; border-radius: 5px 5px 0 0; }
        .btn-limpiar { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-panel mb-4">
            <h1> Panel de Cotizaciones Toyota Corolla</h1>
            <p>Lista de solicitudes de cotizaci贸n generadas por los clientes.</p>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
             <button id="limpiarDatos" class="btn btn-sm btn-limpiar">Limpiar todos los datos (Reiniciar)</button>
             <button id="exportarExcel" class="btn btn-sm btn-success">Exportar a Excel (CSV)</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Celular</th>
                        <th>Modelo Cotizado</th>
                        <th>Decisi贸n Compra</th>
                        <th>Tienda</th>
                    </tr>
                </thead>
                <tbody id="cotizaciones-body">
                    </tbody>
            </table>
        </div>

        <p id="mensaje-vacio" class="text-center mt-5" style="display:none;">
            No hay cotizaciones registradas a煤n.
        </p>

    </div>

    <script>
        // ==========================================================
        // I. LGICA DE AUTENTICACIN (admin/admin)
        // ==========================================================
        const USUARIO_CORRECTO = "admin";
        const CONTRASENA_CORRECTA = "admin"; 

        function solicitarAcceso() {
            // Se usa prompt() para una implementaci贸n simple.
            const usuarioIngresado = prompt("PANEL DE ADMINISTRACIN. Ingrese el Usuario:");

            if (usuarioIngresado === USUARIO_CORRECTO) {
                const contrasenaIngresada = prompt("Ingrese la Contrase帽a:");
                
                if (contrasenaIngresada === CONTRASENA_CORRECTA) {
                    // Acceso concedido
                    document.body.style.display = 'block'; 
                    // Una vez visible, cargamos los datos
                    cargarCotizaciones();
                } else {
                    // Contrase帽a incorrecta
                    denegarAcceso("Contrase帽a incorrecta.");
                }
            } else {
                // Usuario incorrecto
                denegarAcceso("Usuario incorrecto.");
            }
        }

        function denegarAcceso(mensaje) {
            document.body.innerHTML = `<div class="container mt-5"><h1 class="text-danger">Acceso Denegado</h1><p>${mensaje} Por favor, int茅ntelo de nuevo.</p></div>`;
            // Esperar un momento antes de reintentar para no saturar
            setTimeout(solicitarAcceso, 2000); 
        }

        // Llamar a la funci贸n de autenticaci贸n al cargar la p谩gina
        solicitarAcceso(); 


        // ==========================================================
        // II. LGICA DEL PANEL (Carga, Limpieza, Exportaci贸n)
        // ==========================================================

        function cargarCotizaciones() {
            const tbody = document.getElementById('cotizaciones-body');
            const mensajeVacio = document.getElementById('mensaje-vacio');
            
            // 1. Leer los datos de localStorage
            const cotizaciones = JSON.parse(localStorage.getItem('cotizacionesClientes')) || [];

            if (tbody) {
                tbody.innerHTML = ''; 
            }

            if (cotizaciones.length === 0) {
                if(mensajeVacio) mensajeVacio.style.display = 'block';
                return;
            }

            if(mensajeVacio) mensajeVacio.style.display = 'none';

            // 2. Iterar y crear filas de tabla
            cotizaciones.forEach(coti => {
                const fila = tbody.insertRow();
                
                fila.insertCell().textContent = coti.fecha || 'N/A';
                fila.insertCell().textContent = `${coti.nombres || ''} ${coti.apellidos || ''}`;
                fila.insertCell().textContent = coti.email || 'N/A';
                fila.insertCell().textContent = coti.celular || 'N/A';
                fila.insertCell().textContent = coti.modelo || 'N/A';
                fila.insertCell().textContent = coti.decisionCompra || 'N/A';
                fila.insertCell().textContent = coti.tienda || 'N/A';
            });
        }

        function limpiarCotizaciones() {
            if (confirm('驴Est谩s seguro de que quieres ELIMINAR TODAS las cotizaciones? Esta acci贸n no se puede deshacer.')) {
                localStorage.removeItem('cotizacionesClientes');
                cargarCotizaciones(); 
                alert('Datos eliminados correctamente.');
            }
        }
        
        function exportarCSV() {
            const cotizaciones = JSON.parse(localStorage.getItem('cotizacionesClientes')) || [];
            if (cotizaciones.length === 0) {
                alert('No hay datos para exportar.');
                return;
            }

            let csvContent = "Fecha,Modelo,Nombres,Apellidos,Celular,Email,Tipo Documento,Nro Documento,Tienda,Decision Compra\n";

            cotizaciones.forEach(coti => {
                const row = [
                    coti.fecha,
                    coti.modelo,
                    coti.nombres,
                    coti.apellidos,
                    coti.celular,
                    coti.email,
                    coti.documentoTipo,
                    coti.documentoNumero,
                    coti.tienda,
                    coti.decisionCompra
                ].map(item => `"${item || ''}"`).join(','); 
                csvContent += row + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `cotizaciones_corolla_${new Date().getTime()}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Event Listeners se agregan despu茅s de que la p谩gina se haya autenticado y el DOM est茅 cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Aseguramos que solo se agreguen si la autenticaci贸n fue exitosa
            if (document.body.style.display === 'block') {
                 document.getElementById('limpiarDatos')?.addEventListener('click', limpiarCotizaciones);
                 document.getElementById('exportarExcel')?.addEventListener('click', exportarCSV);
            }
        });
    </script>
</body>
</html>
